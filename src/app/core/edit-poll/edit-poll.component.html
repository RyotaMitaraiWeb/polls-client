<form action="POST" id="edit-form" [formGroup]="form" (ngSubmit)="OnSubmit()">
    <h1>Edit {{title}}</h1>
    <mat-form-field>
        <mat-label>New title</mat-label>
        <input type="text" matInput id="title" name="title" formControlName="title">
        <mat-error *ngIf="form.controls.title?.errors?.['required']">Title is required</mat-error>
        <mat-error *ngIf="form.controls.title?.errors?.['minlength']">Title must be at least five characters</mat-error>
        <mat-error *ngIf="form.controls.title?.errors?.['maxlength']">Title must be no more than 100 characters</mat-error>
    </mat-form-field>
    <button [disabled]="form.invalid" mat-fab extended color="primary">
        <mat-icon>edit</mat-icon>
        Change title
    </button>
</form>
